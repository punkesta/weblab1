<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>My Profile</h1>
<div>
    <img th:src="@{'/avatars/' + ${user.avatarPath}}" alt="Avatar"
         style="width:150px;height:150px;border-radius:50%;">

    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Id:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Gold Balance:</strong> <span th:text="${user.goldBalance}"></span></p>
    <p><strong>Coin Balance:</strong> <span th:text="${user.coinBalance}"></span></p>
    <p><strong>Registration Date:</strong> <span th:text="${#dates.format(user.registrationDate, 'dd.MM.yyyy')}"></span></p>
</div>

<a href="/profile/edit">Edit</a>
</body>
</html>
