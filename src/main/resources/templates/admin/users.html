<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .banned {
            color: red;
            font-weight: bold;
        }

        .message {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Users</h2>

    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Roles</th>
            <th>Balance</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.username}">username</td>
            <td th:text="${user.rolesCsv}">ROLE_USER</td>
            <td th:text="${user.goldBalance} + '$'">0.0</td>
            <td>
                <span th:if="${user.banned}" class="banned">Banned</span>
                <span th:if="${!user.banned}">Active</span>
            </td>
            <td>
                <form th:action="@{'/admin/users/toggle-ban/' + ${user.id}}" method="post">
                    <button type="submit" class="btn"
                            th:text="${user.banned} ? 'Unban' : 'Ban'">
                        Ban
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
