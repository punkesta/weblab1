<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        img.icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
<h2 style="text-align:center;">Inventory</h2>

<div th:if="${message}" style="color: green; text-align:center; margin-bottom: 15px;">
    <p th:text="${message}"></p>
</div>

<div th:if="${error}" style="color: red; text-align:center; margin-bottom: 15px;">
    <p th:text="${error}"></p>
</div>

<table>
    <thead>
    <tr>
        <th>Icon</th>
        <th>Name</th>
        <th>Type</th>
        <th>Rarity</th>
        <th>Price</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td>
            <img th:src="@{'/inventory/' + ${item.baseItem.iconPath}}" alt="Icon" class="icon"
                 th:if="${item.baseItem.iconPath != null}" />
        </td>
        <td th:text="${item.baseItem.name}">Name</td>
        <td th:text="${item.baseItem.typeId}">Type</td>
        <td th:text="${item.baseItem.rarityId}">Rarity</td>
        <td th:text="${item.baseItem.price}">Price</td>
        <td>
            <span th:if="${item.isNew}">New</span>
            <span th:if="${item.isStatTrack}">StatTrack</span>
            <span th:if="${item.isEquippedCt}">Equipped by CT</span>
            <span th:if="${item.isEquippedT}">Equipped by T</span>
        </td>
        <td>
            <form th:action="@{'/inventory/sell/' + ${item.id}}" method="post" th:object="${item}">
                <input type="hidden" name="ownerId" th:value="${ownerId}" />
                <button type="submit" onclick="return confirm('Sell item?')">Sell</button>
            </form>
        </td>
    </tr>
    <tr th:if="${items.size() == 0}">
        <td colspan="6" style="text-align:center;">Inventory is empty.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
